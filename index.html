
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prometric Practice Test</title>
<style>
body { font-family: Arial, sans-serif; background:#f9f9f9; padding:20px; }
.container { max-width:720px; margin:auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 0 15px rgba(0,0,0,.1);}
h1{text-align:center;}
.question{font-weight:bold;margin-bottom:15px;}
.options button{width:100%;padding:10px;margin:6px 0;text-align:left;border-radius:5px;border:1px solid #ccc;background:#f0f0f0;cursor:pointer;}
.options button:hover{background:#e0e0e0;}
.feedback{margin-top:10px;font-weight:bold;}
.next-btn,.start-btn{margin-top:20px;padding:10px 20px;border:none;border-radius:5px;background:#007bff;color:#fff;cursor:pointer;}
input{width:100%;padding:10px;margin-top:10px;}
</style>
</head>
<body>

<div class="container">
<h1>Prometric Practice Test</h1>

<div id="nameScreen">
<label>Enter Your Name:</label>
<input id="takerName" placeholder="Your Name">
<button class="start-btn" id="startBtn">Start Test</button>
</div>

<div id="quiz" style="display:none;">
<div id="question" class="question"></div>
<div id="options" class="options"></div>
<div id="feedback" class="feedback"></div>
<button id="nextBtn" class="next-btn">Next</button>
</div>

<div id="result" style="display:none;">
<h2>Test Result</h2>
<p>Name: <span id="displayName"></span></p>
<p>Score: <span id="score"></span> / <span id="total"></span></p>
</div>
</div>

<script>
const questions = [

{q:"Ventilated ICU patient sudden hypotension, high peak pressure, absent breath sounds on right. Immediate action?",o:["Needle decompression","Increase FiO2","Administer fluids","Order chest X-ray"],a:0,unsafe:true},
{q:"Septic shock patient MAP 52 despite fluids. First-line vasopressor?",o:["Norepinephrine","Dopamine","Phenylephrine","Epinephrine bolus"],a:0,unsafe:true},
{q:"ARDS patient plateau pressure exceeds 30 cmH2O. Best intervention?",o:["Reduce tidal volume","Increase PEEP","Increase FiO2","Add paralytic"],a:0,unsafe:true},
{q:"Post-intubation sudden hypotension and tachycardia. Most likely cause?",o:["Decreased venous return","Sepsis","Anaphylaxis","Pulmonary edema"],a:0,unsafe:true},
{q:"ICU patient acute desaturation after central line insertion. Priority?",o:["Assess for pneumothorax","Administer diuretic","Increase sedation","Reposition patient"],a:0,unsafe:true},
{q:"Septic shock lactate rises despite fluids. Meaning?",o:["Ongoing hypoperfusion","Adequate resuscitation","Lab artifact","Renal clearance"],a:0,unsafe:true},
{q:"Ventilated patient sudden drop in EtCO2 and hypotension. Suspect?",o:["Pulmonary embolism","Ventilator leak","Bronchospasm","ARDS progression"],a:0,unsafe:true},
{q:"Neuro ICU patient sudden unilateral pupil dilation. Immediate concern?",o:["Brain herniation","Stroke","Medication effect","Seizure activity"],a:0,unsafe:true},
{q:"ICU patient on heparin platelet drop >50% with thrombosis. Diagnosis?",o:["HIT type II","DIC","ITP","TTP"],a:0,unsafe:true},
{q:"Massive transfusion patient develops hypothermia acidosis coagulopathy. Priority?",o:["Active warming","Stop transfusion","Platelet infusion","Give bicarbonate"],a:0,unsafe:true},

{q:"Septic shock patient ScvO2 <65% after fluids and pressors. Next?",o:["Transfuse PRBCs","Add diuretic","Increase sedation","Lower MAP target"],a:0,unsafe:true},
{q:"ICU patient urine output 800 mL/hr sodium 154 after head injury. Diagnosis?",o:["Diabetes insipidus","SIADH","Osmotic diuresis","AKI"],a:0,unsafe:true},
{q:"ARDS prone positioning benefit?",o:["Improves oxygenation","Reduces CO2","Decreases sedation","Lowers PEEP need"],a:0,unsafe:true},
{q:"Severe metabolic acidosis pH 7.05 lactate 10. Primary cause?",o:["Tissue hypoxia","Renal failure","Respiratory failure","Electrolyte imbalance"],a:0,unsafe:true},
{q:"ICU patient sudden agitation, hyperthermia, rigidity after antipsychotic. Diagnosis?",o:["Neuroleptic malignant syndrome","Serotonin syndrome","Sepsis","Malignant hyperthermia"],a:0,unsafe:true},
{q:"Septic patient hypotensive unresponsive to fluids and pressors. Next?",o:["Administer hydrocortisone","Increase fluids","Add diuretic","Restrict sodium"],a:0,unsafe:true},
{q:"Ventilator alarm high pressure, patient biting tube. Immediate fix?",o:["Insert bite block","Increase FiO2","Change ventilator mode","Administer bronchodilator"],a:0,unsafe:true},
{q:"Post-cardiac surgery sudden hypotension, JVP elevated, muffled sounds. Cause?",o:["Cardiac tamponade","Septic shock","Hypovolemia","Pulmonary embolism"],a:0,unsafe:true},
{q:"ICU patient sudden hemoglobin drop without bleeding. Priority concern?",o:["Internal hemorrhage","Hemodilution","Lab error","Iron deficiency"],a:0,unsafe:true},
{q:"Septic shock patient cold mottled extremities on pressors. Interpretation?",o:["Poor perfusion","Adequate circulation","Allergic reaction","Normal finding"],a:0,unsafe:true},

{q:"Status epilepticus unresponsive to benzodiazepines. Next medication?",o:["Phenytoin","Naloxone","Acetaminophen","Mannitol"],a:0,unsafe:true},
{q:"ICU patient on CRRT develops hypotension. First nursing action?",o:["Reduce ultrafiltration","Increase vasopressor","Stop anticoagulant","Give diuretic"],a:0,unsafe:true},
{q:"Ventilated patient auto-PEEP suspected. Best adjustment?",o:["Increase expiratory time","Increase respiratory rate","Increase tidal volume","Increase FiO2"],a:0,unsafe:true},
{q:"Septic shock persistent hypotension lactate rising. Priority focus?",o:["Source control","Give bicarbonate","More fluids","Change antibiotics only"],a:0,unsafe:true},
{q:"ICU patient with rhabdomyolysis renal protection strategy?",o:["Aggressive IV fluids","Fluid restriction","Early dialysis","Loop diuretics"],a:0,unsafe:true},
{q:"Post-intubation absent left breath sounds. Most likely cause?",o:["Right mainstem intubation","Pneumothorax","Atelectasis","Pleural effusion"],a:0,unsafe:true},
{q:"Septic shock MAP target per guidelines?",o:["≥65 mmHg","≥55 mmHg","≥75 mmHg","Any MAP acceptable"],a:0,unsafe:true},
{q:"ICU patient with acute liver failure cerebral edema risk factor?",o:["Hyperammonemia","Hypokalemia","Hypoglycemia","Respiratory alkalosis"],a:0,unsafe:true},
{q:"Ventilated patient sudden low minute ventilation alarm. Cause?",o:["Apnea","Bronchospasm","High PEEP","Secretion buildup"],a:0,unsafe:true},
{q:"Massive PE causing obstructive shock mechanism?",o:["Impaired RV outflow","LV failure","Hypovolemia","Neurogenic response"],a:0,unsafe:true},

{q:"Septic patient develops refractory hypoglycemia. Cause?",o:["Hepatic dysfunction","Insulin overdose","Renal clearance","Poor intake"],a:0,unsafe:true},
{q:"ICU patient develops sudden fever, rigidity, acidosis during anesthesia. Diagnosis?",o:["Malignant hyperthermia","Sepsis","NMS","Anaphylaxis"],a:0,unsafe:true},
{q:"ARDS patient best tidal volume strategy?",o:["Low tidal volume","High tidal volume","Pressure support","Spontaneous breathing"],a:0,unsafe:true},
{q:"Post-resuscitation patient targeted temperature management duration?",o:["At least 24 hours","6 hours","12 hours","Until awake"],a:0,unsafe:true},
{q:"ICU patient acute adrenal crisis hypotension treatment?",o:["IV hydrocortisone","Insulin infusion","Loop diuretic","Fluid restriction"],a:0,unsafe:true},
{q:"Septic shock patient vasopressor extravasation risk drug?",o:["Norepinephrine","Dobutamine","Milrinone","Nitroprusside"],a:0,unsafe:true},
{q:"Neuro ICU sudden CSF leak from nose. Action?",o:["Report immediately","Apply pressure","Lower head","Document only"],a:0,unsafe:true},
{q:"Ventilated ICU patient paradoxical chest movement. Diagnosis?",o:["Flail chest","ARDS","Pulmonary edema","Bronchospasm"],a:0,unsafe:true},
{q:"Severe hyperkalemia with ECG changes definitive therapy?",o:["Hemodialysis","Calcium gluconate","Insulin","Sodium bicarbonate"],a:0,unsafe:true},
{q:"ICU patient septic cardiomyopathy feature?",o:["Reversible low EF","Permanent LV failure","Ischemic necrosis","Valvular collapse"],a:0,unsafe:true},

{q:"Post-op ICU patient sudden hypotension after epidural bolus. Cause?",o:["Sympathetic blockade","Bleeding","Anaphylaxis","MI"],a:0,unsafe:true},
{q:"Ventilated patient dyssynchrony despite sedation. Next step?",o:["Neuromuscular blockade","Increase FiO2","Reduce PEEP","Change circuit"],a:0,unsafe:true},
{q:"ICU patient sodium 118 confusion seizures. Immediate treatment?",o:["Hypertonic saline","Fluid restriction","Loop diuretic","Observe"],a:0,unsafe:true},
{q:"Septic shock patient worsening hypoxemia normal wedge pressure. Diagnosis?",o:["ARDS","Cardiogenic edema","Volume overload","PE"],a:0,unsafe:true},
{q:"ICU patient sudden hypotension after line removal upright. Cause?",o:["Air embolism","Vasovagal","Bleeding","Arrhythmia"],a:0,unsafe:true},
{q:"Severe TBI recommended CPP target?",o:["60–70 mmHg","40–50 mmHg",">90 mmHg","Any MAP"],a:0,unsafe:true},
{q:"ICU patient acute GI bleed shock index elevated. Interpretation?",o:["Severe hypovolemia","Cardiogenic shock","Septic shock","Neurogenic shock"],a:0,unsafe:true},
{q:"Ventilated patient sudden increase PaCO2 unchanged settings. Cause?",o:["Increased dead space","Ventilator failure","Low FiO2","Fluid overload"],a:0,unsafe:true},
{q:"Septic shock patient persistent acidosis after fluids. Next priority?",o:["Source control","Bicarbonate infusion","Increase fluids","Add pressor"],a:0,unsafe:true},
{q:"ICU patient with DIC expected lab?",o:["Low fibrinogen","High platelets","Short PT","Normal D-dimer"],a:0,unsafe:true}
];


// shuffle
function shuffleQuestion(q){
  const o=[...q.o];const c=o[q.a];
  for(let i=o.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[o[i],o[j]]=[o[j],o[i]];}
  return {...q,o,a:o.indexOf(c)};
}

let shuffled=questions.map(shuffleQuestion);
let i=0,score=0,name="";

function showQ(){
  const q=shuffled[i];
  question.innerText=`Q${i+1}. ${q.q}`;
  options.innerHTML="";
  q.o.forEach((t,x)=>{
    const b=document.createElement("button");
    b.innerText=String.fromCharCode(65+x)+". "+t;
    b.onclick=()=>check(x);
    options.appendChild(b);
  });
  feedback.innerText="";
}

function check(x){
  const q=shuffled[i];
  if(x===q.a){feedback.innerText="Correct";feedback.style.color="green";score++;}
  else{feedback.innerText="Wrong. Correct: "+q.o[q.a];feedback.style.color="red";}
  nextBtn.style.display="block";
}

nextBtn.onclick=()=>{
  i++;
  if(i<shuffled.length){showQ();nextBtn.style.display="none";}
  else{
    quiz.style.display="none";
    result.style.display="block";
    displayName.innerText=name;
    scoreSpan.innerText=score;
    total.innerText=shuffled.length;
  }
};

startBtn.onclick=()=>{
  if(!takerName.value.trim()) return alert("Enter name");
  name=takerName.value;
  nameScreen.style.display="none";
  quiz.style.display="block";
  nextBtn.style.display="none";
  showQ();
};
</script>
</body>
</html>
